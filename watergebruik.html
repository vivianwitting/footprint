<script type="text/javascript">
if (localStorage.getItem("totalC02")) {
  document.getElementById("c02-result").innerHTML = localStorage.getItem("totalC02");
}
if (localStorage.getItem("totalH20")) {

if (localStorage.getItem("totalH202")) {
  document.getElementById("h20-result2").innerHTML = localStorage.getItem("totalH202");

function sumTotalH20(){
    var c02Elements = document.getElementsByClassName('c02');
    var totalH20=0;
    for(var i=0;i<c02Elements.length;i++){
        if(parseInt(c02Elements[i].value))
            totalH20 += c02Elements[i].dataset.weight * parseInt(c02Elements[i].value).toFixed(2);
    }
    document.getElementById('H20-result').innerHTML = totalH20;


    localStorage.setItem("totalH20", totalH20 + ' L');
    document.getElementById("H20-result-total").innerHTML = localStorage.getItem("totalH20");
}
